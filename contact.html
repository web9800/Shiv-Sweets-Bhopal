<div class="fade-up"
    style="background: #FAFAFA; padding: 60px; border-radius: 30px; border: 1px solid rgba(0,0,0,0.05);">
    <h2 style="font-size: 2.5rem; margin-bottom: 10px;">Send a Message</h2>
    <p style="color: #636E72; margin-bottom: 40px;">Have a bulk order or a special event? Fill out the form
        and we'll get back to you within 24 hours.</p>

    <form name="contact" method="POST" data-netlify="true" style="display: grid; gap: 20px;">
        
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
            <div style="display: flex; flex-direction: column; gap: 10px;">
                <label style="font-weight: 600; font-size: 0.9rem;">Full Name</label>
                <input type="text" name="full_name" placeholder="Shiv" required
                    style="padding: 15px; border-radius: 10px; border: 1px solid #ddd; outline: none; font-family: inherit;">
            </div>
            <div style="display: flex; flex-direction: column; gap: 10px;">
                <label style="font-weight: 600; font-size: 0.9rem;">Email Address</label>
                <input type="email" name="email" placeholder="shiv@example.com" required
                    style="padding: 15px; border-radius: 10px; border: 1px solid #ddd; outline: none; font-family: inherit;">
            </div>
        </div>

        <div style="display: flex; flex-direction: column; gap: 10px;">
            <label style="font-weight: 600; font-size: 0.9rem;">Subject</label>
            <select name="subject"
                style="padding: 15px; border-radius: 10px; border: 1px solid #ddd; outline: none; font-family: inherit; background: white;">
                <option value="Bulk Order">Bulk Order Inquiry</option>
                <option value="Corporate Gifting">Corporate Gifting</option>
                <option value="Feedback">Feedback</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <div style="display: flex; flex-direction: column; gap: 10px;">
            <label style="font-weight: 600; font-size: 0.9rem;">Your Message</label>
            <textarea name="message" placeholder="Write your message here..." required
                style="padding: 15px; border-radius: 10px; border: 1px solid #ddd; outline: none; font-family: inherit; min-height: 150px; resize: none;"></textarea>
        </div>

        <button type="submit" class="cta-btn"
            style="width: 100%; padding: 18px; font-size: 1rem; margin-top: 10px; cursor: pointer;">Send Message</button>
    </form>
</div>
